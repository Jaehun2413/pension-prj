<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 & 블록 타입 만들기 </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tut05/css/reset.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        #inType {
            background-color: #eb5757;
            padding: 20px 0;
        }

        #inType a {
            font-size: 20px;
            margin-right: 25px;
        }

        #inType a:hover {
            text-decoration: underline;
        }

        #inType a:nth-child(1) {
            margin-left: 50px;
        }

        /* ============================================== */
        #blockType p {
            background-color: #eb5757;
            display: flex;
            padding: 20px 0;

        }

        #blockType p a {
            font-size: 20px;
            margin-right: 25px;
        }

        #blockType p a:nth-child(1) {
            margin-left: 25px;
        }
    </style>

</head>

<body>
    <!-- 인라인 -->
    <nav id="inType">
        <a href="https://www.naver.com/">Home</a>
        <a href="https://www.youtube.com/">about</a>
        <a href="">Shop</a>
        <a href="">Donate</a>
        <a href="">Contact</a>
    </nav>

    <!-- 블록타입  -->
    <br />

    <nav id="blockType">
        <p><a href="">Home</a></p>
        <p><a href="">About</a></p>
        <p><a href="">Shop</a></p>
        <p><a href="">Donate</a></p>
        <p><a href="">Contact</a></p>
    </nav>


</body>

</html>
