<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading 1~6: 제목 만들기 </title>
    <style>
h3,h5,h6{
    color: blue;
}
h1{
    font-size: 20px;
}

    </style>
</head>
<body>
    <!--제목 또는 중요한 내용이라 생각되면 h1~6  사용--> 
   <!-- 기본적으로 bold 가 적용 -->
<h1>제목 만들때 사용하기 </h1>
<h2>제목 만들때 사용하기</h2>
<h3>제목 만들때 사용하기</h3>
<h4>제목 만들때 사용하기</h4>
<h5>제목 만들때 사용하기</h5>
<h6>제목 만들때 사용하기</h6>



</body>
</html>
